
<div class='row'>
    <div class='col-sm-12 '>
        <h3 *ngIf="id==0">Add Recipe</h3>
        <h3 *ngIf="id>0">Update Recipe</h3>
    </div>  
</div>
<div class="row pt-50 ml-0 mt-5 border rounded">
    
    <div class="col-md-6 padding-15">
        <form [formGroup]="recipeForm" >
            <div class="form-group">
                <div class="row">
                    <div class="col-2">
                        <label for="title">Title*</label>
                    </div>
                    <div class="col-8">
                        <input formControlName="title" type="text"  class="form-control">
                        
                    </div>
                </div>
            </div>
            
            <div *ngIf="id==0">
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label >Images</label>
                        </div>
                        <div class="col-8">
                            <input (change)="onImage1Change($event)" type="file" class="form-control-file">
                        </div>
                        <div class="col-2">
    
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            
                        </div>
                        <div class="col-8">
                            <input (change)="onImage2Change($event)" type="file" class="form-control-file">
                        </div>
                        <div class="col-2">
    
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            
                        </div>
                        <div class="col-8">
                            <input (change)="onImage3Change($event)" type="file" class="form-control-file">
                        </div>
                        <div class="col-2">
    
                        </div>
                    </div>
                </div>
            </div>
            
            <ng-container formArrayName="ingredients">
                <div class="form-group" *ngFor="let ingredient of ingredients.controls; let i = index">
                    <div class="row">
                        <div class="col-2">
                            <label *ngIf="i==0" >Ingredients</label>
                        </div>
                        <div class="col-8">
                            <input [formControlName]="i"   type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" (click)="addIngredient()">Add</button>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-container formArrayName="steps">
                <div class="form-group" *ngFor="let step of steps.controls; let i = index;">
                    <div class="row" >
                        <div class="col-2">
                            <label *ngIf="i==0">Steps</label>
                        </div>
                        <div class="col-8">
                            <input [formControlName]="i" type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" (click)="addStep()">Add</button>
                        </div>
                    </div>
                </div>
            </ng-container>
            
            
            <div class="form-group">
                <div class="row">
                    <div class="col-2">
                        <label >Level</label>
                    </div>
                    <div class="col-8">
                        <select class="custom-select"  formControlName="level">
                            <option value="" disabled>Choose a level</option>
                            <option *ngFor="let level of levels" [ngValue]="level.description">{{level.description}}</option>
                         </select>
                    </div>
                    <div class="col-2">
                        
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary w-100" [disabled]="recipeForm.status=='INVALID'" (click)="save()">Save</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
    <p style="color: white" > Please wait... </p>
</ngx-spinner>
